<div class="row">

    <div class="col-6">

        <input [(ngModel)]="searchText"  type="text"  class="form-control"  placeholder="Type to filter">
            </div>
            </div>
            <hr>
            <table class="table table-striped"  *ngIf='tiquetes &&tiquetes.length'>

                <thead>

                    <tr>

                        <th scope="col">#</th>

                            <th scope="col">Codigo</th>

                                <th scope="col">Ruta</th>

                                    <th scope="col">Nombre</th>

                                        <th scope="col">Identificacion</th>

                                            <th scope="col">Valor</th>
                    </tr>
                </thead>

                <tbody>

                    <tr *ngFor="let tiquete of tiquetes|filtro:searchText; index as i ">

                        <th scope="row">{{ i + 1 }}</th>

                            <td>{{tiquete.codigo}} </td>

                            <td>{{tiquete.ruta}}</td>

                            <td>{{tiquete.nombre}}</td>

                            <td>{{tiquete.idCliente}}</td>

                            <td>{{tiquete.valor}}</td>
                            </tr>
                </tbody>
                </table>
